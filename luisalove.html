<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Luisa ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap');

        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --bg: #fff0f3;
            --text: #590d22;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart-anim {
            position: absolute;
            bottom: -100px;
            font-size: 20px;
            color: rgba(255, 77, 109, 0.4);
            animation: floatUp 10s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .container {
            z-index: 1;
            text-align: center;
            max-width: 600px;
            width: 90%;
            padding: 2rem 0;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 2rem;
        }

        .card-stack {
            position: relative;
            height: 350px;
            width: 100%;
            margin: 0 auto 3rem auto;
            perspective: 1000px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.6s;
            cursor: pointer;
            backface-visibility: hidden;
            border: 4px solid var(--bg);
        }

        .card h2 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 20px;
            font-family: 'Dancing Script', cursive;
        }

        .card p {
            font-size: 1.3rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .card:nth-last-child(n+2) {
            transform: scale(0.95) translateY(10px);
            opacity: 0.8;
            z-index: -1;
        }
        
        .btn-love {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            transition: transform 0.2s;
            font-family: 'Poppins', sans-serif;
            margin-top: 20px;
        }

        .btn-love:hover {
            transform: scale(1.05);
            background: var(--secondary);
        }

        .final-message {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 2s;
        }

        /* ESTILO DE LA FOTO */
        .my-photo {
            width: 250px;            /* Tamaño de la foto */
            height: auto;
            border-radius: 15px;     /* Bordes redondeados */
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin: 20px auto;
            display: block;
            border: 4px solid white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .signature {
            margin-top: 50px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: var(--text);
        }

    </style>
</head>
<body>

    <div class="hearts-bg" id="hearts-container"></div>

    <div class="container">
        <h1>¡Feliz San Valentín!</h1>
        <p class="subtitle">Toca las cartas para descubrir mis razones</p>

        <div class="card-stack" id="card-stack">
            </div>

        <div id="final-section" class="final-message">
            <h1>Te Amo, Luisa ❤️</h1>
            
            <p style="font-size: 1.2rem; margin-bottom: 10px;">
                Gracias por hacer mi vida mucho más feliz.
            </p>

            <img src="foto.jpg" alt="Nosotros" class="my-photo">
            <button class="btn-love" onclick="restart()">Leer de nuevo</button>
        </div>

        <div class="signature">
            Con mucho amor,<br>Ayush
        </div>
    </div>

    <script>
        const razones = [
            "Tu sonrisa ilumina todo mi mundo.",
            "Me inspiras a ser mejor cada día.",
            "Me encanta descubrir México contigo.",
            "Eres inteligente, hermosa y única.",
            "No importa dónde estemos, tú eres mi hogar.",
            "Luisa, eres simplemente perfecta para mí."
        ];

        const stack = document.getElementById('card-stack');
        const finalSection = document.getElementById('final-section');
        let currentIndex = 0;

        function initCards() {
            stack.innerHTML = '';
            finalSection.style.display = 'none';
            stack.style.display = 'block';
            currentIndex = 0;

            [...razones].reverse().forEach((texto, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                const num = razones.length - i;
                
                card.innerHTML = `
                    <h2>Razón #${num}</h2>
                    <p>${texto}</p>
                `;
                card.onclick = () => swipeCard(card);
                stack.appendChild(card);
            });
        }

        function swipeCard(card) {
            const randomRotate = Math.random() * 20 - 10;
            card.style.transform = `translateX(150vw) rotate(${20 + randomRotate}deg)`;
            card.style.opacity = '0';
            currentIndex++;

            if (currentIndex === razones.length) {
                setTimeout(() => {
                    stack.style.display = 'none';
                    finalSection.style.display = 'block';
                    launchConfetti();
                }, 300);
            }
        }

        function restart() {
            initCards();
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-anim');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 7 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.getElementById('hearts-container').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 10000);
        }

        setInterval(createHeart, 400);

        function launchConfetti() {
            for(let i=0; i<30; i++) {
                setTimeout(createHeart, i * 100);
            }
        }

        initCards();
    </script>
</body>
</html>
